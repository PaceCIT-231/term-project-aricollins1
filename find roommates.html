    <main>
        <form id="roommateForm" class="roommate-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="school">School Attended:</label>
            <input type="text" id="school" name="school" required>

            <label for="num-roommates">How Many Roommates Looking For:</label>
            <input type="number" id="num-roommates" name="num-roommates" required>

            <label for="budget">Budget:</label>
            <input type="text" id="budget" name="budget" required>

            <label for="area">Area You Want to Live In:</label>
            <input type="text" id="area" name="area" required>

            <button type="submit">Find Your New Roomie</button>
        </form>
        <div id="message"></div>
